    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

    <div>
        <header>
            <div class="container">
                <h2 class="logo">WEBFLIX</h2>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">RED: CRESCER É UMA FERA</h3>
                    <p class="descricao">Mei, de treze anos, está experimentando a estranheza de ser uma adolescente com uma reviravolta – quando ela fica muito animada, ela se transforma em um panda vermelho gigante.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
